<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>site</title>
</head>
<body>

    <div class="container">
        <div class="title">DECOUVREZ LE MONDE DES PLANTES</div>
        <div class="List"></div>
    </div>
    
    <script>
        let plants = null;
fetch('plantes.json')
.then(response => response.json())
.then(data => {
    plants = data;
    console.log(plants);
    addDataToHTML();
})
let List = document.querySelector('.List');
function addDataToHTML(){
    plants.forEach(plant => {
     let newPlant = document.createElement('a');
     newPlant.href = '/detail.html?id=' + plant.id;
     newPlant.classList.add('item');
     newPlant.innerHTML = `
     <img src="${plant.image}">
     <h2>${plant.name}</h2>
     `;

     List.appendChild(newPlant);
    })
}
    </script>
</body>
</html>
