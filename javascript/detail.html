<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">PLANT DETAILS</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="description"></div>
            </div>
        </div>
    </div>

   <script>
        let plants = null;
        fetch('plantes.json')
        .then(response => response.json())
        .then(data => {
            plants = data;
            showDetail();
        })

        function showDetail () {
            let detail = document.querySelector('.detail');
            let plantID = new URLSearchParams(window.location.search).get('id');
            let thisPlant = plants.filter(value => {
                return value.id == plantID
            })[0];

            if(!thisPlant){
                window.location.href = "/";
            }

            detail.querySelector('.image img').src = thisPlant.image;
            detail.querySelector('.name').innerText = thisPlant.name;
            detail.querySelector('.description').innerText = thisPlant.description;

        }
    </script>
</body>
</html>
